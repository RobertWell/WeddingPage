# HTTP Configuration
quarkus.http.port=8080
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000,http://localhost:5173
quarkus.http.cors.methods=GET,POST,OPTIONS
quarkus.http.cors.headers=accept,content-type,authorization

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.wedding".level=DEBUG

# Google Sheets Configuration
google.sheets.spreadsheet-id=${GOOGLE_SHEETS_SPREADSHEET_ID:}
google.sheets.config-sheet=config
google.sheets.rsvp-sheet=rsvp
google.sheets.credentials-path=${GOOGLE_SHEETS_CREDENTIALS_PATH:credentials.json}
